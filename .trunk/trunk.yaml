version: 0.1
runtimes:
    enabled:
        - go@1.18.3
        - node@16.14.2
plugins:
    sources:
        - id: trunk
          ref: v0.0.4
          uri: https://github.com/trunk-io/plugins
actions:
    enabled:
        - trunk-fmt-pre-commit
        - trunk-check-upgrade
        - trunk-check-pre-push
        - trunk-cache-prune
        - trunk-upgrade
cli:
    version: 0.18.0-beta
lint:
    enabled:
        - actionlint@1.6.19
        - git-diff-check@SYSTEM
        - gitleaks@8.13.0
        - eslint@8.23.1
        - markdownlint@0.32.2
        - prettier@2.7.1
        - stylelint@14.12.1
        - svgo@2.8.0
